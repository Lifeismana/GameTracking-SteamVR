package perfetto.protos;

message LogMessage {
	enum Priority {
		PRIO_UNSPECIFIED = 0;
		PRIO_UNUSED = 1;
		PRIO_VERBOSE = 2;
		PRIO_DEBUG = 3;
		PRIO_INFO = 4;
		PRIO_WARN = 5;
		PRIO_ERROR = 6;
		PRIO_FATAL = 7;
	}

	optional uint64 source_location_iid = 1 [json_name = "sourceLocationIid"];
	optional uint64 body_iid = 2 [json_name = "bodyIid"];
	optional .perfetto.protos.LogMessage.Priority prio = 3 [default = PRIO_UNSPECIFIED, json_name = "prio"];
}

message LogMessageBody {
	optional uint64 iid = 1 [json_name = "iid"];
	optional string body = 2 [json_name = "body"];
}
