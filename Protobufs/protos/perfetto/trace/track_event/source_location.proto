package perfetto.protos;

message UnsymbolizedSourceLocation {
	optional uint64 iid = 1 [json_name = "iid"];
	optional uint64 mapping_id = 2 [json_name = "mappingId"];
	optional uint64 rel_pc = 3 [json_name = "relPc"];
}

message SourceLocation {
	optional uint64 iid = 1 [json_name = "iid"];
	optional string file_name = 2 [json_name = "fileName"];
	optional string function_name = 3 [json_name = "functionName"];
	optional uint32 line_number = 4 [json_name = "lineNumber"];
}
