<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>IPD</title>
  <style>
  	html {
			overflow: hidden;
	    position: relative;
			background: none;

			font-family: "Motiva Sans", "Arial";
			font-size: 20px;

		}

		body {
			background: #000000ee;
			padding: 20px;
			width: 600px;
			height: 225px;
		}

		.IPDSettingText
		{
			font-size: 48px;
			font-weight: lighter;
			white-space: nowrap;

			color: #eeeeeeFF;
			margin-right: 20px;
			margin-left: 20px;
			margin-top: 20px;
		}

		.IPDSettingTextDesc
		{
			font-size: 20px;
			font-weight: bold;
			text-transform: uppercase;
			margin-top: 30px;

			text-overflow: ellipsis;
			text-align: left;
			color: #14c6fcff;

		}

		.imageWrapper
		{
				width: 300px;
				height: 138px;
				margin-right: 0px;
				margin-top: 30px;
		}

		#ipd_image {
			opacity: 0.8;
			width: 75%;
			height: 75%;
			vertical-align: middle;
		}
